<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Woo Do Lists</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>Mac for Window</header>
        <main>
            <section class="calculator App">
                <div class="calculator">
                    <div id="calculator-result" class="calculator-result">0</div>
                    <input type="text" id="calculator-display" />
                    <div class="calculator-buttons">
                        <!-- Buttons for calculator -->
                        <button onclick="inputChar('(')">(</button>
                        <button onclick="inputChar(')')">)</button>
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="deleteLast()">DEL</button>
                        <button onclick="inputChar('7')">7</button>
                        <button onclick="inputChar('8')">8</button>
                        <button onclick="inputChar('9')">9</button>
                        <button onclick="inputChar('/')">/</button>
                        <button onclick="inputChar('4')">4</button>
                        <button onclick="inputChar('5')">5</button>
                        <button onclick="inputChar('6')">6</button>
                        <button onclick="inputChar('*')">*</button>
                        <button onclick="inputChar('1')">1</button>
                        <button onclick="inputChar('2')">2</button>
                        <button onclick="inputChar('3')">3</button>
                        <button onclick="inputChar('-')">-</button>
                        <button onclick="inputChar('0')">0</button>
                        <button onclick="inputChar('.')">.</button>
                        <button onclick="toggleSign()">Â±</button>
                        <button onclick="inputChar('+')">+</button>
                        <button onclick="calculate()">=</button>
                    </div>
                </div>
            </section>
            <section class="todo App">
                <form>
                    <label for="">To Do: </label>
                    <input type="text" placeholder="Enter To Do" />
                    <button>Enter</button>
                </form>
                <div class="board">
                    <article class="todo">
                        <h2>To Do</h2>
                        <ul></ul>
                    </article>
                    <!-- <article class="inpro">
                        <h2>In Progress</h2>
                        <ul></ul>
                    </article> -->
                    <article class="done">
                        <h2>Done</h2>
                        <ul></ul>
                    </article>
                </div>
            </section>
            <section class="weather App">weather App</section>
        </main>
        <footer>
            <button class="apps calculator icon">Calculator App</button>
            <button class="apps todo icon">To Do App</button>
            <button class="apps weather icon">Weather App</button>
        </footer>

        <script src="./js/toDo.js"></script>
        <script src="./js/appIcon.js"></script>
    </body>
</html>
