<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Woo Do Lists</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- <header>Do what I can now! Let's go!</header> -->
        <main>
            <section class="calculator App"></section>
            <section class="todo App">
                <form>
                    <label for="">To Do: </label>
                    <input type="text" placeholder="Enter To Do" />
                    <button>Enter</button>
                </form>
                <div class="board">
                    <article class="todo">
                        <h2>To Do</h2>
                        <ul></ul>
                    </article>
                    <!-- <article class="inpro">
                        <h2>In Progress</h2>
                        <ul></ul>
                    </article> -->
                    <article class="done">
                        <h2>Done</h2>
                        <ul></ul>
                    </article>
                </div>
            </section>
            <section class="weather App"></section>
        </main>
        <footer>
            <button class="apps calculator icon">Calculator App</button>
            <button class="apps todo icon">To Do App</button>
            <button class="apps weather icon">Weather App</button>
        </footer>

        <script src="./js/toDo.js"></script>
        <script src="./js/appIcon.js"></script>
    </body>
</html>
