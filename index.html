<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Woo Do Lists</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>Mac for Window</header>
        <main>
            <section class="calculator container">
                <div class="calculator-screen">
                    <input type="text" />
                    <div class="calc-current">0</div>
                </div>
                <div class="calculator-buttons">
                    <!-- Buttons for calculator -->
                    <button class="calc-function">C</button>
                    <button class="calc-function">(</button>
                    <button class="calc-function">%</button>
                    <button class="calc-operation">รท</button>
                    <button class="calc-number">7</button>
                    <button class="calc-number">8</button>
                    <button class="calc-number">9</button>
                    <button class="calc-operation">ร</button>
                    <button class="calc-number">4</button>
                    <button class="calc-number">5</button>
                    <button class="calc-number">6</button>
                    <button class="calc-operation">-</button>
                    <button class="calc-number">1</button>
                    <button class="calc-number">2</button>
                    <button class="calc-number">3</button>
                    <button class="calc-operation">+</button>
                    <button class="calc-function">+/-</button>
                    <button class="calc-number">0</button>
                    <button class="calc-function">.</button>
                    <button class="calc-operation">=</button>
                </div>
            </section>
            <section class="todo container">
                <form>
                    <label for="">To Do: </label>
                    <input type="text" placeholder="Enter To Do" />
                    <button>Enter</button>
                </form>
                <div class="board">
                    <article class="todo">
                        <h2>To Do</h2>
                        <ul></ul>
                    </article>
                    <!-- <article class="inpro">
                        <h2>In Progress</h2>
                        <ul></ul>
                    </article> -->
                    <article class="done">
                        <h2>Done</h2>
                        <ul></ul>
                    </article>
                </div>
            </section>
            <section class="weather container">weather App</section>
        </main>
        <footer>
            <button class="apps calculator icon">Calculator App</button>
            <button class="apps todo icon">To Do App</button>
            <button class="apps weather icon">Weather App</button>
        </footer>

        <script src="./js/toDo.js"></script>
        <script src="./js/appIcon.js"></script>
        <script src="./js/calculator.js"></script>
    </body>
</html>
